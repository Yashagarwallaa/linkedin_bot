<!DOCTYPE html>
<html lang="en">
<head>

</head>
<link rel="stylesheet" href="popup.css">
<body>
    <h1>Linkedin Bot</h1>
    <form class="extension-form">
        <label for="comments">Number of Comments:</label>
        <input type="number" id="comments" name="comments" min="0" required><br><br>

        <label for="likes">Number of Likes:</label>
        <input type="number" id="likes" name="likes" min="0" required><br><br>

        <input type="submit" class="submit_btn">
    </form>
    <div class="extension-alert">To use this extension open your Linkedin 
</div>

    <script src="popup.js"></script>
</body>
</html>
